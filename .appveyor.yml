image:
  - Visual Studio 2019
  
install:  
  - git submodule update --init --recursive --depth 1
  
before_build:
- cmd: nuget sources add -name appveyor -source https://ci.appveyor.com/nuget/krzysztofmajor-ilnu72arcjgl -username %nuget_user% -password %nuget_password%
- cmd: nuget sources
- cmd: nuget restore -PackagesDirectory ./packages
- cmd: call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars32.bat"
- cmd: cmake -G "Visual Studio 16 2019" -A Win32 -B./build_x86 -DCMAKE_INSTALL_PREFIX=./package_x86 -DGAMENETWORKINGSOCKETS_BUILD_EXAMPLES="OFF" -DGAMENETWORKINGSOCKETS_BUILD_TESTS="OFF" -DProtobuf_USE_STATIC_LIBS="ON" -DCMAKE_BUILD_TYPE=Release -DUSE_CRYPTO25519=Reference
#- cmd: cmake -G "Visual Studio 16 2019" -A x64 -B./build_x64 -DCMAKE_INSTALL_PREFIX=./package_x64 -DGAMENETWORKINGSOCKETS_BUILD_EXAMPLES="OFF" -DGAMENETWORKINGSOCKETS_BUILD_TESTS="OFF" -DProtobuf_USE_STATIC_LIBS="ON"

    
build_script:
- cmd: cmake --build build_x86 --target INSTALL --config Release
#- cmd: cmake --build build_x64 --target INSTALL --config Release
  
after_test:
  - cmd: nuget pack -Version %APPVEYOR_BUILD_VERSION%
  
artifacts:
  - path: '**\*.nupkg'
  
deploy:
- provider: Environment
  name: production