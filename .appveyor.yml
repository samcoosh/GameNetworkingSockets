image:
  - Visual Studio 2019
  
install:  
  - git submodule update --init --recursive
  
before_build:
- cmd: nuget restore -PackagesDirectory ./packages
- cmd: cmake -G "Visual Studio 16 2019" -A Win32 -B./build_x86 -DCMAKE_INSTALL_PREFIX=./package_x86 -DGAMENETWORKINGSOCKETS_BUILD_EXAMPLES="OFF" -DGAMENETWORKINGSOCKETS_BUILD_TESTS="OFF" -DProtobuf_USE_STATIC_LIBS="ON"
#- cmd: cmake -G "Visual Studio 16 2019" -A x64 -B./build_x64 -DCMAKE_INSTALL_PREFIX=./package_x64 -DGAMENETWORKINGSOCKETS_BUILD_EXAMPLES="OFF" -DGAMENETWORKINGSOCKETS_BUILD_TESTS="OFF" -DProtobuf_USE_STATIC_LIBS="ON"
    
build_script:
- cmd: cmake --build build_x86 --target INSTALL --config Release
#- cmd: cmake --build build_x64 --target INSTALL --config Release
  
after_test:
  - cmd: nuget pack -Version %APPVEYOR_BUILD_VERSION%
  
artifacts:
  - path: '**\*.nupkg'
  
deploy:
- provider: Environment
  name: production